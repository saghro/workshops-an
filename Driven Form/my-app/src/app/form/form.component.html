<div class="container">
    <h1>SignUp Form</h1>
  <form #f="ngForm">
     <div class="form-group">
        <label> Name :</label>
        <input type="text" name="name" class="form-control" required ngModel > 
     </div>
     <div class="form-group">
        <label> Email :</label>
        <input type="text" name="email" class="form-control" ngModel>
     </div>
     <div class="form-group">
        <label> Password :</label>
        <input type="password" name="password" class="form-control" ngModel>
     </div>
  </form>
  <button class="btn btn-primary" [disabled]="f.invalid">s'inscrire</button>
</div>
